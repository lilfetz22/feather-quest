<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Center crosshair/reticle -->
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Crosshair lines -->
  <line x1="50" y1="0" x2="50" y2="30" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="50" y1="70" x2="50" y2="100" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="0" y1="50" x2="30" y2="50" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="70" y1="50" x2="100" y2="50" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
</svg>
