<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple bird silhouette for testing -->
  <!-- Body (ellipse) -->
  <ellipse cx="100" cy="100" rx="60" ry="40" fill="#8B4513" stroke="#000000" stroke-width="2"/>
  
  <!-- Head (circle) -->
  <circle cx="140" cy="80" r="30" fill="#8B4513" stroke="#000000" stroke-width="2"/>
  
  <!-- Eye -->
  <circle cx="150" cy="75" r="5" fill="#000000"/>
  
  <!-- Beak -->
  <polygon points="170,80 185,75 170,70" fill="#FFD700" stroke="#000000" stroke-width="1"/>
  
  <!-- Wing -->
  <path d="M 90 90 Q 70 100 80 130" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Tail -->
  <path d="M 50 100 Q 30 95 35 110 Q 30 105 30 115" stroke="#000000" stroke-width="2" fill="#654321"/>
  
  <!-- Legs -->
  <line x1="90" y1="135" x2="85" y2="155" stroke="#000000" stroke-width="2"/>
  <line x1="110" y1="135" x2="115" y2="155" stroke="#000000" stroke-width="2"/>
  
  <!-- Feet -->
  <line x1="85" y1="155" x2="80" y2="160" stroke="#000000" stroke-width="1"/>
  <line x1="85" y1="155" x2="90" y2="160" stroke="#000000" stroke-width="1"/>
  <line x1="115" y1="155" x2="110" y2="160" stroke="#000000" stroke-width="1"/>
  <line x1="115" y1="155" x2="120" y2="160" stroke="#000000" stroke-width="1"/>
</svg>
